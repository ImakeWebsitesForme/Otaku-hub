DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Press+Start+2P&family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to AnimeHub!</h1>
        <p>Your ultimate anime destination</p>
        <button id="animeButton">Show Random Anime Fact</button>
        <div id="factDisplay"></div> <!-- Added to display the random fact -->
    </header>

    <section id="anime-info">
        <h2>Explore the World of Anime!</h2>
        <p>Step into the vibrant world of anime...</p>
        <div class="anime-image">
            <img src="https://www.anime-planet.com/images/characters/naruto-uzumaki-34355.png" alt="Naruto Uzumaki">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AnimeHub. All Rights Reserved.</p>
    </footer>

    <audio id="backgroundMusic" loop>
        <source src="anime-music.mp3" type="audio/mpeg">
        <source src="anime-music.ogg" type="audio/ogg">
    </audio>

    <button id="playPauseButton">Play Music</button>
    <button id="muteButton">Mute</button>
    <button id="scrollToTopBtn" style="display:none;">â†‘</button>

    <script src="scripts.js"></script> <!-- Ensure this is at the end -->
</body>
</html>
